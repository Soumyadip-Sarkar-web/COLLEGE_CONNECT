<!DOCTYPE html>
<html>
<head>
    <title>College Archive - History</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="https://www.ggu.ac.in/images/logo.png">
</head>
<body>
    <header class="top-nav">
        <h2>üìú Global Question Archive</h2>
        <a href="/dashboard" style="text-decoration: none; color: #1877f2; font-weight: bold;">Back to Dashboard</a>
    </header>

    <div class="main-container">
        <table style="width: 100%; background: white; border-collapse: collapse; border-radius: 8px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <thead style="background: #1877f2; color: white;">
                <tr>
                    <th style="padding: 15px; text-align: left;">Question</th>
                    <th style="padding: 15px; text-align: left;">Asked By</th>
                    <th style="padding: 15px; text-align: left;">Upvotes</th>
                </tr>
            </thead>
            <tbody>
                {% for item in history %}
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 15px; font-weight: 500;">{{ item.content }}</td>
                    <td style="padding: 15px; color: #65676b;">@{{ item.username }}</td>
                    <td style="padding: 15px;">üëç {{ item.upvotes }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
